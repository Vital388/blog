<h2 class="blog-post-title text-center">Edit post</h2>
<form role="form" ng-submit="editPost()" class="form-horizontal">
    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" ng-model="form.title" name="title" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="category">Category:</label>
        <input type="text" ng-model="form.category" name="category" class="form-control"/>
    </div>
    <div class="form-group">
        <label for="body">Body:</label>
        <textarea ng-model="form.body" name="body" rows="25" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="excerption">Excerption:</label>
        <textarea ng-model="form.excerption" name="excerption" rows="10" class="form-control"></textarea>
    </div>
    <div class="form-group">
        <label for="image">Image:</label>
        <input type="file" file-model="myFile" name="image" accept="image/*"/>
    </div>
    <div class="form-group">
        <input type="submit" value="Edit Post"/>
    </div>
</form>
