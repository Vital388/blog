<div class="container-fluid">
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
            <div class="form-card">
                <h2 class="text-center">Sign In</h2>
                <form ng-submit="signIn()" role="form" class="form-horizontal">
                    <div class="form-group">
                        <label for="login">Login</label>
                        <input type="text" ng-model="form.login" name="login" class="form-control"/>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" ng-model="form.password" name="password" class="form-control"/>
                    </div>
                    <div class="form-group text-center">
                        <input class="btn btn-primary" type="submit" value="Enter"/>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
