<div class="hero">
    <div class="hero-content">
        <h1>Welcome to BestBlog</h1>
        <p>Share your stories with the world.</p>
        <a href="/addPost" class="btn btn-primary hero-cta">Create Post</a>
    </div>
</div>

<div class="row">
    <div class="col-md-8 blog-main">
        <div ng-repeat="post in posts" class="div">
            <div class="blog-post">
                <h2 class="blog-post-title">{{post.title}}</h2>

                <p>

                <h3>{{post.category}}</h3>
                </p>
                <p class="blog-post-meta">{{post.date | date:'medium'}} Author {{post.author.displayName}}</p>
                <div class="post-image-container" ng-if="post.image.path">
                    <img ng-src="{{post.image.path}}" class="img-fluid rounded" alt="Post image">
                </div>
                <p class="lead" ng-bind-html="post.excerption">
                </p>
                <div class="post-actions">
                    <a href="/readPost/{{post._id}}" class="btn btn-primary">Read Post</a>
                </div>
            </div>
        </div>
        <div class="d-flex justify-content-center">
            <uib-pagination ng-show="ShowPagination" ng-change="pageChanged()" items-per-page="itemsPerPage" boundary-links="true"
                            total-items="totalItems" ng-model="currentPage" class="pagination-sm" previous-text="‹"
                            next-text="›" first-text="«" last-text="»"></uib-pagination>
        </div>
    </div>
    <div class="col-md-3 offset-md-1 blog-sidebar">
        <div class="sidebar-module" ng-controller="categoriesCtrl">
            <h4>Categories</h4>
            <ul class="categories-list">
                <li class="category-item" ng-repeat="category in categories">
                    <a href="/categories/{{category.name}}">
                        {{category.name}}
                        <span class="category-count" ng-if="category.count">{{category.count}}</span>
                    </a>
                </li>
            </ul>
        </div>
    </div>
</div>
