<div class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.date | date:'medium'}} Author {{post.author.nickname}}</p>
    <p>
    <h3>{{post.category}}</h3>
    </p>
    <image ng-src="{{post.image.path}}" class="img-responsive"></image>
    <p class="lead" ng-bind-html="post.body | trusted" ></p>
</div>
