<div class="blog-post">
    <h2 class="blog-post-title">{{post.title}}</h2>
    <p class="blog-post-meta">{{post.date | date:'medium'}} Author {{post.author.nickname}}</p>
    <p>
    <h3>{{post.category}}</h3>
    </p>
    <div class="post-image-container" ng-if="post.image.path">
    <img ng-src="{{post.image.path}}" class="img-fluid rounded" alt="Post image">
</div>
    <p class="lead" ng-bind-html="post.body | trusted" ></p>
</div>
